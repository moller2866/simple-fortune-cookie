name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.21'
    
    - name: Build Frontend
      run: |
        cd frontend
        go build

    - name: Build Backend
      run: |
        cd backend
        go build

    - name: Run Frontend Tests
      run: |
        cd frontend
        go test ./...
        
    - name: Show Build Status
      run: echo "Build and tests completed successfully!"